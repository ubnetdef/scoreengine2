  - name: Google ICMP
    check: icmp.check_icmp
    data:
      - key: HOST
        value: 8.8.8.8
      - key: HOST
        value: 8.8.4.4
  - name: Google DNS
    check: dns.check_dns
    data:
      - key: HOST
        value: 8.8.8.8
      - key: LOOKUP
        value: ubnetdef.org
      - key: TYPE
        value: A
      - key: EXPECTED
        value: 128.205.44.157
  - name: Google HTTP
    check: http.check_http
    data:
      - key: HOST
        value: google.com
      - key: PORT
        value: 80
  - name: MariaDB
    check: mysql.check_query_server
    data:
      - key: HOST
        value: 192.168.99.100
      - key: PORT
        value: 3306
      - key: USER
        value: root
      - key: PASS
        value: password
      - key: DB_LOOKUP
        value: information_schema
