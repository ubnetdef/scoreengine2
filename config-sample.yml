celery:
  backend: *db
#  broker: redis://192.168.99.100/0
  broker: amqp://guest:guest@192.168.99.100:5672//
  worker:
    concurrency: 20
    loglevel: INFO
    traceback: yes

logging:
  format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
  level: INFO

# Override default check configurations
checks: []

# time units are expressed in seconds
round:
  duration: 15
  jitter: 5

# traffic generator
trafficgen:
  number: 10
  sleep: 10

teams:
  minimum: 1
  maximum: 10
  check_teams: [9, 10]

services:
  - name: ICMP
    check: icmp.check_icmp
    data:
      - key: HOST
        value: localhost
        editable: no
